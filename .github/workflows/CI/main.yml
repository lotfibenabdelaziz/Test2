name: main

# Run on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest docker

    # Step 4: Run tests (example using pytest)
    - name: Run tests
      run: |
        pytest tests/  # make sure you have a tests folder with test scripts

    # Step 5: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t bike-prediction-api .

    # Step 6: Push Docker image to Docker Hub 
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag bike-prediction-api ${{ secrets.DOCKER_USERNAME }}/bike-prediction-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/bike-prediction-api:latest

    # Step 7: Deploy to Minikube 
    - name: Set up Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
        minikube start

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/
        kubectl get pods
