# Example: deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bike-prediction-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bike-prediction-api
  template:
    metadata:
      labels:
        app: bike-prediction-api
    spec:
      containers:
      - name: api
        image: your-docker-username/bike-prediction-api:latest
        ports:
        - containerPort: 5000
